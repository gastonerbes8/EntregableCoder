<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin"><span>ACACIA</span>Café</h1>
                </a>
                <ul class="nav">
                    
                    <li class="nav-item">
                        <a href="../Nosotros/index.html">Nosotros  |</a>
                    </li>
                    <li class="nav-item">
                        <a href="../Cursos/index.html">Cursos  |</a>
                    </li>    
                    <li class="nav-item">
                        <a href="../Menu/index.html">Menu  |</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="index.html">Contacto  |</a>
                    </li>
                </ul>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin">Dejanos tus comentarios</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div><!--contenedor-->
    </header>


    
    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="transparente">
                <img src="contacto.jpg" alt="imagen contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>

    </main>


    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin"><span>ACACIA</span>Café</p>
